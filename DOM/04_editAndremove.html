<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Name</title>
</head>
<body style="background-color: black;">
    <ul class="language" style="color: white;">
        <li>Umesh</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python')
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName)) // use this approach , as it is better because in above approach we have to traverse
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('Umesh')
    // Use createTextNode when you're adding plain text (like a name or label) — it’s safer and slightly more performant.

    // // Edit
    const secondLanguage = document.querySelector("li:nth-child(2)")
    // console.log(secondLanguage)
    //  secondLanguage.innerHTML = "mojo"

    const newli = document.createElement("li")
    newli.textContent = "mojo"
    secondLanguage.replaceWith(newli)

    // // Edit
    const first = document.querySelector("li:first-child")
    first.outerHTML = '<li>good</li>'

    // //remove
    const last = document.querySelector('li:last-child')
    last.remove()
</script>
</html>
